<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Darko_Akash</a>

        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="aboutme.html">About</a>
            <a href="Experience.html">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact-section">
        <div class="section-title fade-in">
            <h1>Contact <span>Me</span></h1>
            <p>Let's work together</p>
        </div>

        <div class="contact-container">
            <div class="contact-info fade-in">
                <div class="contact-card gradient-border">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email</h3>
                    <p>darkoakash@gmail.com</p>
                    <a href="mailto:darkoakash@gmail.com" class="btn">Send Email</a>
                </div>

                <div class="contact-card gradient-border">
                    <div class="contact-icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <h3>Discord</h3>
                    <p>Join my Discord server</p>
                    <a href="https://discord.gg/yacc3rUDhT" class="btn">Join Server</a>
                </div>

                <div class="contact-card gradient-border">
                    <div class="contact-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <h3>GitHub</h3>
                    <p>Check out my projects</p>
                    <a href="https://github.com/DarkoAkash" class="btn">View Profile</a>
                </div>
            </div>

            <div class="contact-form-container slide-in">
                <form class="contact-form gradient-border" id="contactForm">
                    <h2>Send Me a Message</h2>
                    
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Your Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Your Email</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="subject" name="subject" required>
                        <label for="subject">Subject</label>
                    </div>

                    <div class="form-group">
                        <textarea id="message" name="message" required></textarea>
                        <label for="message">Your Message</label>
                    </div>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>

        <div class="social-links fade-in">
            <h2>Find Me On</h2>
            <div class="social-grid">
                <a href="https://github.com/DarkoAkash" class="social-item gradient-border">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://www.instagram.com/blackout_nobdy/" class="social-item gradient-border">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://discord.gg/yacc3rUDhT" class="social-item gradient-border">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Same footer as other pages -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
